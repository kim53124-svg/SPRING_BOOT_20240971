<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 수정</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>블로그 글 수정</h2>
    <form th:action="@{/api/article_edit/{id}(id=${article.id})}" th:method="post">
        <!-- PUT 요청을 위한 hidden input -->
        <input type="hidden" name="_method" value="put" />

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="10" th:text="${article.content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="/article_list" class="btn btn-secondary">취소</a>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
